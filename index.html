<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700">
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="card-image">
        <img 
        src="images/image-product-mobile.jpg"
        alt="A bottle of perfume Gabrielle Essence Eau De Parfum">
      </div>
      <div class="card-info">
        <span class="product-type">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <span class="card-price-actual">
            $149.99
          </span>
          <span class="card-price-crossed-out">
            $169.99
          </span>
        </div>
        <button class="add-button">
          <img src="./images/icon-cart.svg" alt="cart_icon">
          Add to Cart
        </button>  
      </div>
    </div>
  </main>
  

  



  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jenn-chav13">Jenn Chavarr√≠a</a>.
  </div>
</body>
</html>
